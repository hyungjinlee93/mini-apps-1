<!DOCTYPE html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="container">
    <div class="names">
      <input type="text" placeholder="Player x name" id="xname"/>
      <input type="text" placeholder="Player o name" id="oname"/>
    </div>
    <p></p>
    <button id="reset">Reset</button>
    <p></p>
    <table>
      <tr>
        <td class='box' id='1'></td>
        <td class='box' id='2'></td>
        <td class='box' id='3'></td>
      </tr>
      <tr>
        <td class='box' id='4'></td>
        <td class='box' id='5'></td>
        <td class='box' id='6'></td>
      </tr>
      <tr>
        <td class='box' id='7'></td>
        <td class='box' id='8'></td>
        <td class='box' id='9'></td>
      </tr>
    </table>
    <div id="winmsg"></div>
    <div id="xwins"></div>
    <div id="owins"></div>
  </div>
  <script src="./app.js"></script>
</body>
